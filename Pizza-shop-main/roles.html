    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">

        <div class="offcanvas-body">

              <li class="nav-item"><a class="nav-link" href="#"><img class="pe-2" src="pizzashop_images/images/images-icon/border-all.svg" alt="">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link active" href="#"><img class="pe-2" src="pizzashop_images/images/images-icon/people.svg" alt="">Users</a></li>
              <li class="nav-item"><a class="nav-link" href="#"><img class="pe-2" src="pizzashop_images/images/images-icon/person-add.svg" alt="">Role and Permission</a></li>

            <div class="" id="main-content" style="margin: 0;">

                        <td style="float: right; border-top: 1px solid white !important;"class="fw-bold">Action</td>

                        <td colspan="3">Chef</td>
