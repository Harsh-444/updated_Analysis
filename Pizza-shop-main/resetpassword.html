<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>forgot-password</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    
</head>

<body>
    <div class="main container-fluid overflow-hidden">
        <div class="row submain w-10">
            <div
                class="pizza-back col-lg-6 col-md-12 col-sm-12 col-12 p-0 d-flex justify-content-center align-items-center">
                <img src="pizzashop_images/images/dominos_background.jpg" class="pizza" alt="">
            </div>
            <div
                class="lg-form col-lg-6 col-md-12 col-sm-12 col-12 d-flex justify-content-center flex-column align-items-center">
                <div class="wrapper">
                    <div class="form-wrapper">
                        <div class="head d-flex justify-content-center">
                            <img src="pizzashop_images/images/logos/pizzashop_logo.png" alt=""
                                style="width: 60px; height: 50px;">
                            <h2 class="title">PIZZASHOP</h2>
                        </div>
                        <h4>Reset Your Password</h4>
                        <form id="form" class="form">
                            <div class="form-group">
                                <input type="password" class="" id="password" placeholder="New Password*"
                                    style="height: 48px;" required>
                                <p id="passwordError"></p>
                            </div>
                            <div class="form-group">
                                <!-- <div class="position-relative"> -->
                                    <input type="password" class="" id="password" placeholder="Confirm New Password*"
                                        style="height: 48px;" required>
                                    <!-- <img src="pizzashop_images/images/icons/eye.png" class="position-absolute"
                                        style="height: 25px; width: 25px; right: 16px; margin-top: 10px;" alt=""> -->
                                    <p id="passwordError"></p>
                                <!-- </div> -->
                            </div>
                            <input type="submit" value="Submit" class="w-100">
                            <div class="back-login mt-3 d-flex justify-content-center">
                                <a href="Login.html" style="text-decoration: none;">Back to Login</a>
                            </div>
                        </form>
                    </div>
                    <div class="success-msg-container">
                        <h2 id="msg" class="msg">You have provided the correct details and your form will be processed
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/Loginpage.js"></script>
</body>

</html>
